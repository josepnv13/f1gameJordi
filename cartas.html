<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cartas de Monopoly</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#card-container {
    border: 2px solid #000;
    padding: 1rem;
    margin: 1rem 0;
    display: inline-block;
}

#generate-btn {
    background-color: #2ecc71;
    color: #fff;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    border: none;
    cursor: pointer;
    font-size: 1rem;
}

#generate-btn:hover {
    background-color: #27ae60;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Cartas de Monopoly</h1>
        <div id="card-container">
            <h2 id="card-text">Aquí se mostrará la carta</h2>
        </div>
        <button id="generate-btn">Generar Carta Aleatoria</button>
    </div>
    <script src="script.js"></script>
    <script>document.addEventListener("DOMContentLoaded", function () {
        const generateBtn = document.getElementById("generate-btn");
        const cardText = document.getElementById("card-text");
    
        const cartas = [
            "Tu automóvil de Fórmula 1 tiene un problema de suspensión. Pierdes un turno mientras se repara el problema.",
            "CARTA 2",
            "CARTA 3",
            // Agregue más cartas aquí...
        ];
    
        function generarCartaAleatoria() {
            const indiceAleatorio = Math.floor(Math.random() * cartas.length);
            return cartas[indiceAleatorio];
        }
    
        generateBtn.addEventListener("click", function () {
            const cartaAleatoria = generarCartaAleatoria();
            cardText.textContent = cartaAleatoria;
        });
    });
    </script>
</body>
</html>
